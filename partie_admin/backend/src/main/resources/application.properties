# ===============================
#  SERVER CONFIGURATION
# ===============================
server.port=8084
# ===============================
#  DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_anv?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
# ===============================
#  HIBERNATE / JPA CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Hibernate 6+ sélectionne automatiquement le dialecte MySQL, inutile de le forcer
# (et ton warning "MySQLDialect ... no longer supported" vient de cette ligne)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect <--  À supprimer
# Optionnel : formatte les requêtes SQL pour plus de lisibilité dans la console
spring.jpa.properties.hibernate.format_sql=true
# ===============================
#  JWT CONFIGURATION
# ===============================
app.jwt.secret=MonSuperSecretChangeIt
# Durée d’expiration : 24h = 24 * 60 * 60 * 1000 = 86400000 ms
app.jwt.expiration=86400000